name: Reset Notion Database

on:
  workflow_dispatch:
    inputs:
      function:
        description: 'Chọn chức năng cần chạy'
        required: true
        default: 'reset-data'
        type: choice
        options:
          - reset-data         # Xoá dữ liệu thành viên + cập nhật danh sách
          - get-users          # Lấy danh sách user từ Notion People
          - notify-users       # Gửi thông báo cho các user
          - delete-notify      # Xoá các block con của heading Thông báo

  schedule:
    - cron: '59 16 * * 0'  # Chủ nhật hàng tuần lúc 23:59 GMT+7 (16:59 UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Run selected script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: |
          echo "🔧 Đang chạy chức năng: ${{ github.event.inputs.function }}"
          node scripts/index.js ${{ github.event.inputs.function }}
