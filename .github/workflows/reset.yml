# .github/workflows/reset.yml
name: reset

on:
  workflow_dispatch: # Cho phép chạy tay
  schedule:
    - cron: '56 16 * * 0' # 23:50 GMT+7 = 16:50 UTC Chủ nhật hàng tuần

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run reset script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: npm run reset
