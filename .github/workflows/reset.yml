name: Reset Notion Weekly
on:
  schedule:
    - cron: '5 0 * * 0' # UTC cron: chạy CN 00:05 UTC = 07:05 sáng CN ở VN
  workflow_dispatch: # Cho phép chạy thủ công
jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run reset script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          DRY_RUN: "false"
        run: node reset-notion-weekly.js
